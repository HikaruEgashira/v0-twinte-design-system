name: pr

on: pull_request

jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: |
            - args: [--frozen-lockfile]

      - name: Build
        id: build
        run: |
          pnpm run build
          echo "::notice title=ğŸ› ï¸ Build::Complete"

      - name: Lint
        id: lint
        run: |
          pnpm run lint
          echo "::notice title=ğŸ§¼ï¸ Lint::Complete"
